<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Ramblings</title>
        <style>
            .update {
                display: none;
            }
            .editing .update {
                display: block;
            }
            .editing .view {
                display: none;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Ramblings</h1>
        </header>

        <p>Double-click a note to edit.  ESC to save.</p>

        <div id="notes-app">
            <ul id="note-list">
            </ul>
            <textarea id="new-note"></textarea>
            <button id="test-button">Test Button</button>
        </div>

        <footer>
            Electric Pond, Inc.
        </footer>

        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/momentjs/moment.js"></script>
        <script src="bower_components/marked/lib/marked.js"></script>

        <!-- Templates -->
        <script type="text/template" id="note-template">
            <div><%= moment(created).fromNow() %> - <a class="destroy">delete</a></div>
            <article class="view">
                <%= marked(body) %>
            </article>
            <div class="update">
                <textarea class="input"><%= body %></textarea>
            </div>
        </script>

        <script src="js/notes.js"></script>

        <script type="text/javascript">
            $(function () {
                initNotes({{- initdata }})
            })
        </script>

    </body>
</html>
